name: Build LEGO Island APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout your game code
      uses: actions/checkout@v3

    - name: ðŸ§° Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: ðŸ“¦ Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b

    - name: ðŸ§± Clone SDL3 Android shell
      run: git clone --depth=1 --branch main https://github.com/libsdl-org/SDL SDL3

    - name: ðŸ“‚ Copy source files (skip SDL3 & .github)
      run: |
        mkdir -p SDL3/android-project/app/jni/src
        shopt -s extglob
        cp -r !(SDL3|.github|.git|.gitignore) SDL3/android-project/app/jni/src/

    - name: ðŸ“² Build APK
      run: |
        cd SDL3/android-project
        ./gradlew assembleDebug

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: isle-portable.apk
        path: SDL3/android-project/app/build/outputs/apk/debug/app-debug.apk
