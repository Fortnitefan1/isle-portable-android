name: Build LEGO Island APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout source
      uses: actions/checkout@v3

    - name: üß∞ Install Ninja
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: üß∞ Install Gradle
      uses: gradle/gradle-build-action@v2

    - name: üì• Clone SDL3
      run: git clone --depth=1 https://github.com/libsdl-org/SDL SDL3

    - name: üßπ Prepare source layout
      run: |
        mkdir -p SDL3/android-project/app/jni/src/SDL3
        mkdir -p SDL3/android-project/app/jni/src/game

        rsync -a SDL3/ SDL3/android-project/app/jni/src/SDL3/ --exclude android-project
        rsync -a . SDL3/android-project/app/jni/src/game/ --exclude .git --exclude .github --exclude SDL3

    - name: üìù Write Android.mk
      run: |
        cat << 'EOF' > SDL3/android-project/app/jni/Android.mk
        LOCAL_PATH := $(call my-dir)

        include $(CLEAR_VARS)
        LOCAL_MODULE := SDL3
        LOCAL_SRC_FILES := $(wildcard $(LOCAL_PATH)/src/SDL3/src/*.c)
        LOCAL_C_INCLUDES := $(LOCAL_PATH)/src/SDL3/include
        include $(BUILD_STATIC_LIBRARY)

        include $(CLEAR_VARS)
        LOCAL_MODULE := main
        LOCAL_SRC_FILES := $(wildcard $(LOCAL_PATH)/src/game/*.cpp)
        LOCAL_C_INCLUDES := $(LOCAL_PATH)/src/SDL3/include $(LOCAL_PATH)/src/game
        LOCAL_STATIC_LIBRARIES := SDL3
        include $(BUILD_SHARED_LIBRARY)
        EOF

    - name: üìù Write Application.mk
      run: |
        cat << 'EOF' > SDL3/android-project/app/jni/Application.mk
        APP_ABI := arm64-v8a
        APP_PLATFORM := android-21
        APP_STL := c++_static
        EOF

    - name: üìù Setup Gradle project
      run: |
        cd SDL3/android-project
        mkdir -p app/src/main

        cat <<EOF > settings.gradle
        include ':app'
        EOF

        cat <<EOF > build.gradle
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF

        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'

        android {
            compileSdkVersion 34
            defaultConfig {
                applicationId "org.isle.portable"
                minSdkVersion 21
                targetSdkVersion 34
                ndk {
                    abiFilters 'arm64-v8a'
                }
            }
            externalNativeBuild {
                ndkBuild {
                    path "app/jni/Android.mk"
                }
            }
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
        }

        dependencies {}
        EOF

        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="org.isle.portable">
            <application android:label="LEGO Island" android:hasCode="true" android:allowBackup="true">
                <activity android:name="org.libsdl.app.SDLActivity"
                          android:label="LEGO Island"
                          android:configChanges="keyboard|keyboardHidden|orientation|screenSize"
                          android:launchMode="singleTop">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

    - name: üß± Build APK
      run: |
        cd SDL3/android-project
        gradle assembleDebug

    - name: üì§ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lego-island-android-apk
        path: SDL3/android-project/app/build/outputs/apk/debug/app-debug.apk
